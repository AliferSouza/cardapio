<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="favorito">

    </div>
    
    <script>
      
      let storageValue = JSON.parse(localStorage.getItem("totalValoresCoracao"));
    
      const foodObj = {};

      for (const food of storageValue) {
        [
          (foodObj[food[0]] =
            food[0] +
            `- Item  Nome: ${food[1]}\n  Valor Total: ${food[2]}  Quant:  ${food[3]} \n`),
        ];
      }

      let ListaWhats = [];
      for (let key in foodObj) {
        ListaWhats.push(foodObj[key] + " \n");
      }
      console.log(ListaWhats);

      document.querySelector(".favorito").textContent = ListaWhats.join('');
    </script>

    </script>
</body>
</html>
